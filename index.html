<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Erica üñ§ü§ç</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb; /* Sky blue */
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px;
      color: #d6336c;
      text-shadow: 1px 1px 3px white;
    }

    /* Envelope */
    .envelope {
      position: relative;
      width: 200px;
      height: 500px;
      background: #fff;
      border: 2px solid #d6336c;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .envelope:before {
      content: "";
      position: absolute;
      top: -40px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #d6336c;
    }
    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 2em;
      color: #d6336c;
      transition: transform 0.3s;
    }
    .envelope:hover .heart {
      transform: translate(-50%, -50%) scale(1.2);
    }

    /* Hidden note */
    .note {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #d6336c;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      max-width: 300px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Flowers background */
    .flower {
      position: absolute;
      width: 80px;
      opacity: 0.8;
      z-index: -1;
    }
    .f1 { top: 10%; left: 5%; }
    .f2 { top: 15%; right: 10%; }
    .f3 { bottom: 10%; left: 15%; }
    .f4 { bottom: 5%; right: 5%; }
    .f5 { top: 50%; left: -20px; }
    .f6 { top: 70%; right: -20px; }
    .f7 { top: 30%; right: -10px; }
  </style>
</head>
<body>
  <h1>I hope yk that I like you </h1>
  <h1>Ericaüñ§üòú</h1>

  <div class="envelope" onclick="openEnvelope()">
    <div class="heart">ü§çüñ§</div>
  </div>

  <div class="note" id="note">
    <p>Hi ulit baksüòú<br><br>
    This is my little note just for you.ü§û
    I really like you more than words can say! üíï</p>
  </div>
  <audio id="song" src="song.mp3"></audio>

  <script>
    function openEnvelope() {
      document.getElementById("note").style.display = "block";
      document.getElementById("song").play();
    }
  </script>
</body>
</html>
