<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Erica üíå</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb; /* Sky blue */
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px;
      color: #d6336c;
      text-shadow: 1px 1px 3px white;
    }

    /* Envelope */
    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #d6336c;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .envelope:before {
      content: "";
      position: absolute;
      top: -60px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #d6336c;
    }
    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 2em;
      color: #d6336c;
      transition: transform 0.3s;
    }
    .envelope:hover .heart {
      transform: translate(-50%, -50%) scale(1.2);
    }

    /* Hidden note */
    .note {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #d6336c;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      max-width: 300px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Flowers background */
    .flower {
      position: absolute;
      width: 80px;
      opacity: 0.8;
      z-index: -1;
    }
    .f1 { top: 10%; left: 5%; }
    .f2 { top: 15%; right: 10%; }
    .f3 { bottom: 10%; left: 15%; }
    .f4 { bottom: 5%; right: 5%; }
    .f5 { top: 50%; left: -20px; }
    .f6 { top: 70%; right: -20px; }
  </style>
</head>
<body>
  <h1>I like you üíï</h1>
  <h1>Erica</h1>

  <div class="envelope" onclick="openEnvelope()">
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div class="note" id="note">
    <p>Hi Erica, üíå<br><br>
    This is my little note just for you.  
    I really like you more than words can say! üíï</p>
  </div>

  <!-- Flowers (free PNGs from Pixabay/Unsplash CDN) -->
  <img src="https://i.ibb.co/VC0YZ9n/flower1.png" class="flower f1">
  <img src="https://i.ibb.co/hR6gzGx/flower2.png" class="flower f2">
  <img src="https://i.ibb.co/5n3dfdM/flower3.png" class="flower f3">
  <img src="https://i.ibb.co/CBtxf9j/flower4.png" class="flower f4">
  <img src="https://i.ibb.co/tCNFbhS/flower5.png" class="flower f5">
  <img src="https://i.ibb.co/74tzVq7/flower6.png" class="flower f6">

  <audio id="song" src="song.mp3"></audio>

  <script>
    function openEnvelope() {
      document.getElementById("note").style.display = "block";
      document.getElementById("song").play();
    }
  </script>
</body>
</html>
